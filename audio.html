<html> 
    <head>
        <title> audio </title>
    </head>

    <body> 
        <p> space </p>
        <audio controls muted>
            <source src="audio/test-audio.ogg" type="audio/ogg">
            <source src="audio/test-audio.mp3" type="audio/mpeg">
        </audio>
        <hr>

        <p> they are comming </p>
        <audio auto>
            <source src="audio/test-audio.ogg" type="audio/ogg">
            <source src="audio/test-audio.mp3" type="audio/mpeg">
        </audio> 
        <hr>

        <p> now you can hear </p>
        <audio controls auto>
            <source src="audio/test-audio.ogg" type="audio/ogg">
            <source src="audio/test-audio.mp3" type="audio/mpeg">
    </body>
</html>
